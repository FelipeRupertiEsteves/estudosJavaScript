<!DOCTYPE html>

<html>
    <head>
        <title>Estrutura de HTML - Felipe1906</title>
        <meta charset='utf-8' />
        <meta name="description" content="Tags para estruturar um site em HTML5" />
        <meta name="keywords" content="topo,menu,navegação,artigo,roda pé" />
        <meta name="author" content="Felipe Ruperti Esteves"/>
    </head>
    <body>
        <header>
            Topo do site + menus de navegação.
            <nav>
                Menu de Navegação.
            </nav>
        </header>
        <section>
            <header><h1>Título da Seção</h1></header>
            <p>Conteúdo da seção.</p>
            Seção de conteúdo da página.
        </section>
        <article>
            <header><h2>Título do artigo.</h2></header>
            <p>Conteúdo do artigo</p>
            Post ou conteúdo da página.
            <footer>Roda pé do artigo.</footer>
        </article>
        <aside>
            Barra Lateral.
        </aside>
        <footer>
            Roda pé do site.
        </footer>
        
    </body>

</html>
